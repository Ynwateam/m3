<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: blue;
    }
    #picture {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 200px;
      transition: all 0.2s;
    }
    #score {
      position: absolute;
      top: 50px;
      right: 50px;
      color: white;
    }
  </style>
  <body>
    <img
      src="https://uploads-ssl.webflow.com/62e95dddfb380a0e61193e7d/6348dd6997113f1c6c302f33_62ba1659b0f5183e8143e2bf_red.png"
      id="picture"
    />
    <h1 id="score">1</h1>
  </body>
  <script>
    let picture = document.getElementById("picture")
    let score = document.getElementById("score")
    let num = 0

    function getRndInteger(min,max){
        return Math.floor(Math.random()* (max-min))+ min;
    }

    function movePicture(){
        picture.style.left = `${getRndInteger(0, 50)}%`;
        picture.style.top = `${getRndInteger(0, 50)}%`;
    }

    function plusNum(){
        num += 1
        score.innerHTML = num
    }

    setInterval(movePicture, 1000);
  </script>
</html>
